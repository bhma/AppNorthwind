<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Lista de Clientes</h1>
            <button
                class="btn btn-dark d-flex align-items-center"
                [routerLink]="['/customer', FLAG]"
            >
                <img
                    class="mr-2 text-white"
                    src="../../../assets/icons/plus.svg"
                    alt="icone mais"
                />
                Adinionar
            </button>
        </div>
        <table class="table table-striped">
            <thead>
                <th scope="col">Nome da Empresa</th>
                <th scope="col">Nome para contato</th>
                <th scope="col">Cidade</th>
                <th scope="col">Telefone</th>
            </thead>
            <tbody>
                <tr *ngFor="let c of customerList | paginate: { itemsPerPage: 10, currentPage: pagAtual }" >
                    <td [routerLink]="['/customer', c.CustomerID]" class="pointer">
                        {{ c.CompanyName }}
                    </td>
                    <td>{{ c.ContactName }}</td>
                    <td>{{ c.City }}</td>
                    <td>{{ c.Phone }}</td>
                </tr>
            </tbody>
        </table>
        <pagination-controls class="pagination page-item page-item-current justify-content-center" (pageChange)="pagAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
    </div>
</div>
