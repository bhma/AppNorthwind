<div class="card shadow-sm">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>
                <span *ngIf="orderId === 'newOrder'">Nova Compra</span>
                <span *ngIf="orderId !== 'newOrder'"
                    >Detalhes da Compra {{ orderId }}</span
                >
            </h1>
            <div>
                <button class="btn btn-danger">
                    <img src="../../../assets/icons/trash.png" alt="btn excluir" />
                    Excluir
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="form-group col">
                    <label for="clientId">Id do Cliente</label>
                    <input id="clientId" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="orderDate">Data da compra</label>
                    <input id="orderDate" type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="shipDate">Data de envio</label>
                    <input id="shipDate" type="date" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="freight">Frete</label>
                    <input id="freight" type="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="shipAddress">Endereço de destino</label>
                    <input id="shipAddress" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="shipCity">Cidade de destino</label>
                    <input id="shipCity" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="shipRegion">Região de destino</label>
                    <input id="shipRegion" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="shipPostalCode">Código postal de destino</label>
                    <input id="shipPostalCode" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="shipCountry">País de destino</label>
                    <input id="shipCountry" type="text" class="form-control">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-7">
                <h3>
                    Produtos
                </h3>
                <table class="table table-sm table-hover table-striped">
                    <thead>
                        <th scope="col">Nome do Produto</th>
                        <th scope="col">Preço por unid.</th>
                        <th scope="col">Qtd. em Estoque</th>
                        <th scope="col">Adicionar</th>
                    </thead>
                    <tbody>
                        <tr >
                            <td [routerLink]="['/product', '']" class="pointer">Chef Anton's Cajun Seasoning</td>
                            <td>22,0000</td>
                            <td>53</td>
                            <td class="d-flex justify-content-center">
                                <button class="btn btn-success" >
                                    <img class="text-white" src="../../../assets/icons/plus.svg" alt="icone mais">
                                </button>
                                <!-- <button class="btn btn-danger" >
                                    <img class="text-white" src="../../../assets/icons/trash.png" alt="icone mais">
                                </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <h3>
                    Itens da Compra
                </h3>
                <table class="table table-sm table-hover table-striped">
                    <thead>
                        <th scope="col">Nome do Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Remover</th>
                    </thead>
                    <tbody>
                        <tr >
                            <td [routerLink]="['/product', '']" class="pointer">Chef Anton's Cajun Seasoning</td>
                            <td>53</td>
                            <td class="d-flex justify-content-center">
                                <button class="btn btn-danger" >
                                    <img class="text-white" src="../../../assets/icons/trash.png" alt="icone mais">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="w-100 d-flex justify-content-center">
            <button class="btn btn-success mr-2">
                <img
                    src="../../../assets/icons/save-24.png"
                    alt="btn salvar"
                />
                Salvar
            </button>
            <button class="btn btn-secondary" [routerLink]="['/orders']">
                <img
                    src="../../../assets/icons/back-arrow.png"
                    alt="btn voltar"
                    class="icon-size"
                />
                Voltar
            </button>
        </div>
    </div>
</div>
