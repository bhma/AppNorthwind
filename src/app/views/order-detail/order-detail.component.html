<div class="card shadow-sm">
    <div class="card-header">
        <div class="d-flex align-items-center">
            <h1>
                <span *ngIf="orderId === 0">Nova Compra</span>
                <span *ngIf="orderId !== 0"
                    >Detalhes da Compra {{ orderId }}</span
                >
            </h1>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="formOrder" (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="form-group col">
                    <label for="CustomerID">Id do Cliente</label>
                    <input formControlName="CustomerID" id="CustomerID" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="OrderDate">Data da compra</label>
                    <input formControlName="OrderDate" id="OrderDate" type="datetime" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="ShippedDate">Data de envio</label>
                    <input formControlName="ShippedDate" id="ShippedDate" type="datetime" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="Freight">Frete</label>
                    <input formControlName="Freight" id="Freight" type="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="ShipAddress">Endereço de destino</label>
                    <input formControlName="ShipAddress" id="ShipAddress" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="ShipCity">Cidade de destino</label>
                    <input formControlName="ShipCity" id="ShipCity" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="ShipRegion">Região de destino</label>
                    <input formControlName="ShipRegion" id="ShipRegion" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="ShipPostalCode">Código postal de destino</label>
                    <input formControlName="ShipPostalCode" id="ShipPostalCode" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="ShipCountry">País de destino</label>
                    <input formControlName="ShipCountry" id="ShipCountry" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div *ngIf="orderId === 0" class="col-md-7">
                    <h3>
                        Produtos
                    </h3>
                    <table class="table table-sm table-hover table-striped">
                        <thead>
                            <th scope="col">Nome do Produto</th>
                            <th scope="col">Preço por unid.</th>
                            <th scope="col">Qtd. em Estoque</th>
                            <th scope="col">Adicionar</th>
                        </thead>
                        <tbody>
                            <tr >
                                <td [routerLink]="['/product', '']" class="pointer">Chef Anton's Cajun Seasoning</td>
                                <td>22,0000</td>
                                <td>53</td>
                                <td class="d-flex justify-content-center">
                                    <button class="btn btn-success" >
                                        <img class="text-white" src="../../../assets/icons/plus.svg" alt="icone mais">
                                    </button>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination class="d-flex justify-content-center" [totalItems]="TOTAL_ITEMS" [itemsPerPage]="ITENS_PER_PAGE" [maxSize]="MAX_SIZE" [directionLinks]="DIRECTION_LINKS" [boundaryLinks]="BOUNDARY_LINKS" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChangedProduct($event)" ></pagination>
                </div>
                <div class="col">
                    <h3>
                        Itens da Compra
                    </h3>
                    <table class="table table-sm table-hover table-striped">
                        <thead>
                            <th scope="col">Nome do Produto</th>
                            <th scope="col">Quantidade</th>
                            <th *ngIf="orderId === 0" scope="col">Remover</th>
                        </thead>
                        <tbody>
                            <tr >
                                <td [routerLink]="['/product', '']" class="pointer">Chef Anton's Cajun Seasoning</td>
                                <td>53</td>
                                <td *ngIf="orderId === 0" class="d-flex justify-content-center">
                                    <button class="btn btn-danger" >
                                        <img class="text-white" src="../../../assets/icons/trash.png" alt="icone mais">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination class="d-flex justify-content-center" [totalItems]="TOTAL_ITEMS" [itemsPerPage]="ITENS_PER_PAGE" [maxSize]="MAX_SIZE" [directionLinks]="DIRECTION_LINKS" [boundaryLinks]="BOUNDARY_LINKS" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChangeditems($event)" ></pagination>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <button *ngIf="orderId === 0" class="btn btn-success mr-2" type="submit">
                    <img
                        src="../../../assets/icons/save-24.png"
                        alt="btn salvar"
                    />
                    Salvar
                </button>
                <button class="btn btn-secondary" [routerLink]="['/orders']">
                    <img
                        src="../../../assets/icons/back-arrow.png"
                        alt="btn voltar"
                        class="icon-size"
                    />
                    Voltar
                </button>
            </div>
        </form>
    </div>
</div>
