<div class="card shadow-sm">
    <div class="card-header">
        <h1>
            <span>Detalhes do Produto {{ productId }}</span
            >
        </h1>
    </div>
    <div class="card-body">
        <form [formGroup]="formProduct"  >
            <div class="row">
                <div class="form-group col-3">
                    <label for="productId">Id do Produto</label>
                    <input formControlName="productId" id="productId" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col-9">
                    <label for="productName">Nome do Produto</label>
                    <input formControlName="productName" id="productName" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="suplierId">Id do Fornecedor</label>
                    <input formControlName="suplierId" id="suplierId" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col">
                    <label for="categoryId">Categoria</label>
                    <input formControlName="categoryId" id="categoryId" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="qtdPerUnit">Qtd. por unidade</label>
                    <input formControlName="qtdPerUnit" id="qtdPerUnit" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col">
                    <label for="unitPrice">Preço unitário</label>
                    <input formControlName="unitPrice" id="unitPrice" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="untilInStok">Qtd. em Estoque</label>
                    <input formControlName="untilInStok" id="untilInStok" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col">
                    <label for="onOrder">Qtd. Vendidos</label>
                    <input formControlName="onOrder" id="onOrder" type="text" class="form-control" readonly>
                </div>
            </div>
        </form>
        <div class="w-100 d-flex justify-content-center">
            <button class="btn btn-secondary" [routerLink]="['/products']">
                <img
                    src="../../../assets/icons/back-arrow.png"
                    alt="btn voltar"
                    class="icon-size"
                />
                Voltar
            </button>
        </div>
    </div>
</div>
