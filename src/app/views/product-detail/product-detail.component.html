<div class="card shadow-sm">
    <div class="card-header">
        <h1>
            <span>Detalhes do Produto {{ productId }}</span
            >
        </h1>
    </div>
    <div class="card-body">
        <form [formGroup]="formProduct"  >
            <div class="row">
                <div class="form-group col-3">
                    <label for="ProductID">Id do Produto</label>
                    <input formControlName="ProductID" id="ProductID" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col-9">
                    <label for="ProductName">Nome do Produto</label>
                    <input formControlName="ProductName" id="ProductName" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="SupplierID">Id do Fornecedor</label>
                    <input formControlName="SupplierID" id="SupplierID" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col">
                    <label for="CategoryID">Categoria</label>
                    <input formControlName="CategoryID" id="CategoryID" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="QuantityPerUnit">Qtd. por unidade</label>
                    <input formControlName="QuantityPerUnit" id="QuantityPerUnit" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col">
                    <label for="UnitPrice">Preço unitário</label>
                    <input formControlName="UnitPrice" id="UnitPrice" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="UnitsInStock">Qtd. em Estoque</label>
                    <input formControlName="UnitsInStock" id="UnitsInStock" type="text" class="form-control" readonly>
                </div>
                <div class="form-group col">
                    <label for="UnitsOnOrder">Qtd. Vendidos</label>
                    <input formControlName="UnitsOnOrder" id="UnitsOnOrder" type="text" class="form-control" readonly>
                </div>
            </div>
        </form>
        <div class="w-100 d-flex justify-content-center">
            <button class="btn btn-secondary" [routerLink]="['/products']">
                <img
                    src="../../../assets/icons/back-arrow.png"
                    alt="btn voltar"
                    class="icon-size"
                />
                Voltar
            </button>
        </div>
    </div>
</div>
