<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h1>
                Lista de Produtos
            </h1>
        </div>
        <table class="table table-hover table-striped">
            <thead>
                <th scope="col">ID Produto</th>
                <th scope="col">Nome do Produto</th>
                <th scope="col">ID Fornecedor</th>
                <th scope="col">Categoria</th>
                <th scope="col">Qtd. por unid.</th>
                <th scope="col">Pre√ßo por unid.</th>
                <th scope="col">Qtd. em estoque</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of Products" >
                    <td>{{ p.productID }}</td>
                    <td [routerLink]="['/product', 1]" class="pointer">{{ p.productName }}</td>
                    <td>{{ p.suplierID }}</td>
                    <td>{{ p.categoryID }}</td>
                    <td>{{ p.qtdPerUnit }}</td>
                    <td>{{ p.unitPrice }}</td>
                    <td>{{ p.qtdStok }}</td>
                </tr>
            </tbody>
        </table>
       
    </div>
</div>
